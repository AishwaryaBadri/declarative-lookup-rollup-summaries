Insert Account:
  sf_object: Account
  fields:
  - Name
  - NumberOfLocations__c
  - SLAExpirationDate__c
  lookups:
    ParentId:
      table: Account
      after: Insert Account
Insert Contact:
  sf_object: Contact
  fields:
  - DLRS_All_OCRs__c
  - DLRS_CountOCRs__c
  - DoNotCall
  - FirstName
  - HasOptedOutOfEmail
  - HasOptedOutOfFax
  - LastName
  lookups:
    AccountId:
      table: Account
    ReportsToId:
      table: Contact
      after: Insert Contact
Insert Opportunity:
  sf_object: Opportunity
  fields:
  - CloseDate
  - IsPrivate
  - Name
  - StageName
  lookups:
    AccountId:
      table: Account
    ContactId:
      table: Contact
Insert OpportunityContactRole:
  sf_object: OpportunityContactRole
  fields:
  - IsPrimary
  lookups:
    ContactId:
      table: Contact
    OpportunityId:
      table: Opportunity
